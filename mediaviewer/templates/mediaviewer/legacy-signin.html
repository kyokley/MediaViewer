{% extends "signin.html" %}
<!DOCTYPE html>
{% load static %}

{% block main %}
    {% if not loggedin %}
        {{ error_message }}
        <form action="{% url 'mediaviewer:legacy-signin' %}" class="form-signin" role="form" method='post'>
            {% csrf_token %}
            <div class="row justify-content-center">
                <h2 class="col-6 form-signin-heading">Please sign in</h2>
            </div>

            <div class="row justify-content-center">
                <input type="text" id="username-textbox" class="col-6" placeholder="Username" required autofocus>
                <input type="hidden" name="username" value="" id="username" />
            </div>

            <div class="row justify-content-center">
                <input type="password" id="password-textbox" class="col-6" placeholder="Password" required>
                <input type="hidden" name="password" value="" id="password" />
            </div>

            <!-- TODO: Reactivate this at some point?
            <a href="{% url 'mediaviewer:password_reset' %}">Forgot password?</a>
            -->

            <div class="row justify-content-center">
                <button class="col-6 btn btn-lg btn-primary btn-block login-submit-btn" type="submit">Sign in</button>
                <input type="hidden" name="next" value="{{ next }}" id="next" />
            </div>
        </form>
    {% endif %}
{% endblock %}
