name: Test
on:
  pull_request:

jobs:
  check-migrations:
    name: Check migrations status
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check migrations
      run: make check-migrations

  run-pytest:
    name: Run unit/functional tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run pytest
      run: make pytest

  run-bandit:
    name: Run bandit static analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run bandit
      run: make bandit

  run-e2e-tests:
    name: Run E2E tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run E2E tests
      run: make test-e2e
