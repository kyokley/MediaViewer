name: Test
on:
  pull_request:

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Dagger
      run: pip install -r dagger-requirements.txt

    - name: Run Dagger pipeline
      run: python ci/main.py
