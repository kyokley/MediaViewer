version: '2'

services:
    postgres:
        hostname: postgres
        image: postgres
        environment:
            - POSTGRES_PASSWORD=password
        ports:
            - "0.0.0.0:5432:5432"
        volumes:
          - mediaviewer-data:/var/lib/postgresql/data
        networks:
          - mediaviewer-backend

    mediaviewer:
        image: kyokley/mediaviewer
        build: .
        command:
            sh -c "/venv/bin/python manage.py migrate &&
            /venv/bin/python manage.py runserver 0.0.0.0:8000"
        hostname: mediaviewer
        depends_on:
            - "postgres"
        ports:
            - "8000:8000"
        tty: true
        stdin_open: true
        networks:
          - mediaviewer-backend
        volumes:
          - ./:/code

# Persistent Volumes
volumes:
  mediaviewer-data:

networks:
    mediaviewer-backend:
