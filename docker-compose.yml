version: '2'

services:
    postgres:
        hostname: postgres
        image: postgres
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=mediaviewer

    mediaviewer:
        image: kyokley/mediaviewer
        build: .
        command:
            sh -c "/venv/bin/python manage.py migrate &&
            /venv/bin/python manage.py runserver 0.0.0.0:8000"
        hostname: mediaviewer
        depends_on:
            - "postgres"
        ports:
            - "8000:8000"
        tty: true
        stdin_open: true
