version: '2'

services:
    postgres:
        hostname: postgres
        image: postgres
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=mediaviewer
        #ports:
            #- "0.0.0.0:5672:5672"
            #- "15672:15672"  # here, we can access rabbitmq management plugin

    mediaviewer:
        image: kyokley/mediaviewer
        build: .
        command: python manage.py runserver
        hostname: mediaviewer
        depends_on:
            - "postgres"
    nginx:
        hostname: nginx
        image: nginx
        ports:
            - "8000:8000"
        depends_on:
            - "mediaviewer"
