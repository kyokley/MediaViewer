version: '2'

services:
    postgres:
        hostname: postgres
        image: postgres
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=mediaviewer
        ports:
            - "5672:5672"

    mediaviewer:
        image: kyokley/mediaviewer
        build: .
        command: python manage.py runserver
        hostname: mediaviewer
        depends_on:
            - "postgres"

    nginx:
        hostname: nginx
        image: nginx
        ports:
            - "8000:8000"
        depends_on:
            - "mediaviewer"
